<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
        }

        .parallax {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1504711434969-e33886168f5c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            filter: blur(8px);
            opacity: 0.7;
        }

        .content {
            position: relative;
            z-index: 2;
            padding: 50px;
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .header {
            font-size: 64px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        .subtitle {
            font-size: 24px;
            font-weight: lighter;
            text-transform: capitalize;
        }

        .container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            width: 350px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: slideUp 0.8s ease-in-out;
        }

        @keyframes slideUp {
            from {
                transform: translate(-50%, 100%);
                opacity: 0;
            }

            to {
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        }

        .details {
            text-align: left;
        }

        .details span {
            display: block;
            font-size: 18px;
            color: #333;
            font-weight: 600;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }

        nav {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #2f4f4f, #1e90ff);
            /* Darker blue */
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
        }

        nav ul li button:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #2c3e50, #2980b9);
            /* Darker gradient on hover */
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                width: 80%;
            }
        }
    </style>
</head>

<body>
    <div class="parallax">
        <div class="background-image"></div>
        <div class="content">
            <div class="header">Take a Leap Forward</div>
            <div class="subtitle">Organize and Customize Your Events</div>
        </div>
        <div class="container">
            <div class="details">
                <span>Email: {{user_details[1]}}</span>
                <span>Your ID: {{user_details[0]}}</span>
            </div>
        </div>
        <nav>
            <ul>
                <li><button onclick="window.location.href = '/newevent';">Register for an Event</button></li>
                <li><button onclick="window.location.href = '/previousevent';">View Previous Events</button></li>
                <li><button onclick="window.location.href = '/attendees';">Attendees</button></li>
            </ul>
        </nav>
    </div>
</body>

</html>

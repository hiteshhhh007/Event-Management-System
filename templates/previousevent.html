<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.2s;
        }

        .bar:hover {
            background-color: #f0f0f0;
            border-color: #ccc;
        }

        .bar div {
            flex: 1;
            text-align: center;
        }

        .bar div:first-child {
            text-align: left;
        }

        .bar div:last-child {
            text-align: right;
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }

        ul li {
            flex: 1;
            text-align: center;
            font-weight: bold;
        }

        ul li:first-child {
            text-align: left;
        }

        ul li:last-child {
            text-align: right;
        }
        

        .searchbox {
            text-align: center;
            margin-top: 20px;
        }

        .searchbox input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .searchbox button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .searchbox button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <ul>
                <li>Event Name</li>
                <li>Event ID</li>
                <li>Event Date</li>
                <li>Registrations</li>
            </ul>
        </div>

        {% for event in events %}
        <div class="bar">
            <div>{{ event[0] }}</div> <!-- Event name -->
            <div>{{ event[1] }}</div> <!-- Event ID -->
            <div>{{ event[2] }}</div> <!-- Event Date -->
            <div>{{ event[3] }}</div> <!-- Number of registrations -->
            <form action="/delete_event" method="post" style="display: inline-block;">
                <input type="hidden" name="event_id" value="{{ event[1] }}">
                <button type="submit">Delete</button>
            </form>
        </div>
        {% endfor %}

        <div class="searchbox">
            Search event details (by ID):
            <input type="text" placeholder="Enter Event ID">
            <button type="button" onclick="window.location.href = 'eventdetail.html';">Search</button>
        </div>
    </div>

</body>
</html>

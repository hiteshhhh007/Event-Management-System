<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venue Input Form</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://images.unsplash.com/photo-1506452819137-0422416856b8?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      filter: blur(8px);
      opacity: 0.5;
    }

    .container {
      position: relative;
      background: rgba(255, 255, 255, 0.2);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      width: 500px;
      z-index: 1;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h2 {
      text-align: center;
      font-weight: bold;
      font-size: 24px;
      color: #333;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus {
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
    }

    .submit-btn {
      display: inline-block;
      background: linear-gradient(135deg, #f45c43, #ff416c);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .submit-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 768px) {
      .container {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <div class="background-image"></div>
  <div class="container">
    <h2>Venue Details</h2>
    <form method="post" action="/venue">
      <div class="form-group">
        <label for="venueName">Venue Name:</label>
        <input type="text" id="venueName" name="venueName" required>
      </div>
      <div class="form-group">
        <label for="venueID">Venue ID:</label>
        <input type="text" id="venueID" name="venueID" required>
      </div>
      <div class="form-group">
        <label for="venueLocation">Venue Location:</label>
        <input type="text" id="venueLocation" name="venueLocation" required>
      </div>
      <div class="form-group">
        <label for="venueCapacity">Capacity:</label>
        <input type="number" id="venueCapacity" name="venueCapacity" required>
      </div>
      <div class="form-group">
        <label for="contactPerson">Contact Person:</label>
        <input type="text" id="contactPerson" name="contactPerson" required>
      </div>
      <div style="text-align: center;">
        <input type="submit" value="Submit" class="submit-btn" onclick="window.location.href = '/ticket';">
      </div>
    </form>
  </div>
</body>

</html>

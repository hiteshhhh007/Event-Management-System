<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Input Form</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://images.unsplash.com/photo-1533618554817-fbf8d6dbb563?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      filter: blur(6px);
      opacity: 0.5;
    }

    .parallax {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.5));
      transform: translateY(-30%);
      z-index: -1;
      animation: parallaxScroll 20s linear infinite;
    }

    @keyframes parallaxScroll {
      from {
        transform: translateY(-30%);
      }

      to {
        transform: translateY(30%);
      }
    }

    .container {
      position: relative;
      background: rgba(255, 255, 255, 0.3);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(15px);
      width: 600px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h2 {
      text-align: center;
      font-weight: bold;
      font-size: 28px;
      color: #333;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      font-size: 16px;
      color: #333;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus {
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
    }

    .submit-btn {
      display: inline-block;
      background: linear-gradient(135deg, #ff6a00, #ee0979);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .submit-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 768px) {
      .container {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <div class="background-image"></div>
  <div class="parallax"></div>
  <div class="container">
    <h2>Ticket Details</h2>
    <form method="post" action="/ticket">
      <div class="form-group">
        <label for="ticketDescription">Ticket Description:</label>
        <input type="text" id="ticketDescription" name="ticketDescription" required>
      </div>
      <div class="form-group">
        <label for="eventID">Event ID:</label>
        <input type="text" id="eventID" name="eventID" required>
      </div>
      <div class="form-group">
        <label for="ticketSaleStartDate">Ticket Sale Start Date:</label>
        <input type="datetime-local" id="ticketSaleStartDate" name="ticketSaleStartDate" required>
      </div>
      <div class="form-group">
        <label for="ticketSaleEndDate">Ticket Sale End Date:</label>
        <input type="datetime-local" id="ticketSaleEndDate" name="ticketSaleEndDate" required>
      </div>
      <div class="form-group">
        <label for="ticketPrice">Ticket Price:</label>
        <input type="number" id="ticketPrice" name="ticketPrice" required>
      </div>
      <div class="form-group">
        <label for="availableTickets">Available Tickets:</label>
        <input type="number" id="availableTickets" name="availableTickets" required>
      </div>
      <div class="form-group">
        <label for="ticketID">Ticket ID:</label>
        <input type="text" id="ticketID" name="ticketID" required>
      </div>
      <div class="form-group">
        <label for="ticketType">Ticket Type:</label>
        <select id="ticketType" name="ticketType" required>
          <option value="">Select ticket type...</option>
          <option value="Regular">Regular</option>
          <option value="VIP">VIP</option>
          <option value="Premium">Premium</option>
        </select>
      </div>
      <div style="text-align: center;">
        <input type="submit" class="submit-btn" value="Submit">
      </div>
    </form>
  </div>
</body>

</html>

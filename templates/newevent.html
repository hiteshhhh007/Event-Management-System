<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Input Form</title>
  <style>
    /* Import Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap');

    body {
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://images.unsplash.com/photo-1492646652676-407fc5585968?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      filter: blur(5px);
      opacity: 0.5;
    }

    .container {
      position: relative;
      background: rgba(255, 255, 255, 0.2);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      width: 800px;
      z-index: 1;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .form-layout {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
    }

    .form-group {
      flex: 1 1 48%;
      margin-bottom: 30px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      font-size: 18px;
      color: #262626;
      margin-bottom: 10px;
    }

    .form-group input,
    .form-group select {
      width: 80%;
      margin-left:10px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.9);
      transition: box-shadow 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus {
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
    }

    .submit-btn {
      background: linear-gradient(135deg, #ff6a00, #ee0979);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .submit-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 768px) {
      .container {
        width: 90%;
      }

      .form-group {
        flex: 1 1 100%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="background-image"></div>
  <div class="container">
    <h2 style="font-weight: bold; text-align: center; margin-bottom: 30px;">Event Details</h2>
    <form method="post" action="/newevent" class="form-layout">
      <div class="form-group">
        <label for="eventId">Event ID:</label>
        <input type="text" id="eventId" name="eventId" required>
      </div>
      <div class="form-group">
        <label for="eventDescription">Event Description:</label>
        <input type="text" id="eventDescription" name="eventDescription" required>
      </div>
      <div class="form-group">
        <label for="eventTitle">Event Title:</label>
        <input type="text" id="eventTitle" name="eventTitle" required>
      </div>
      <div class="form-group">
        <label for="eventDate">Event Date:</label>
        <input type="date" id="eventDate" name="eventDate" required>
      </div>
      <div class="form-group">
        <label for="eventSTime">Event Start Time:</label>
        <input type="text" id="eventSTime" name="eventSTime" required>
      </div>
      <div class="form-group">
        <label for="eventETime">Event End Time:</label>
        <input type="text" id="eventETime" name="eventETime" required>
      </div>
      <div class="form-group">
        <label for="eventCapacity">Event Capacity:</label>
        <input type="number" id="eventCapacity" name="eventCapacity" required>
      </div>
      <div class="form-group">
        <label for="registrationDeadline">Registration Deadline:</label>
        <input type="datetime-local" id="registrationDeadline" name="registrationDeadline" required>
      </div>
      <div class="form-group">
        <label for="creationDate">Creation Date:</label>
        <input type="date" id="creationDate" name="creationDate" required>
      </div>
      <div class="form-group">
        <label for="eventCategory">Event Category:</label>
        <select id="eventCategory" name="eventCategory" required>
          <option value="">Select category...</option>
          <option value="Music">Music</option>
          <option value="Art">Art</option>
          <option value="Sports">Sports</option>
          <option value="Business">Business</option>

        </select>
      </div>
      <div class="form-group" style="flex: 1 1 95%; text-align: center;">
          <input type="submit" value="Submit" class="submit-btn" onclick="window.location.href = '/venue';">
      </div>
    </form>
  </div>
</body>

</html>
